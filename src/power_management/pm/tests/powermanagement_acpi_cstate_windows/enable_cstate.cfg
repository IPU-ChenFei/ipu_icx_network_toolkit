[Enable Monitor MWAIT]
Bios_Path =
Target = "0x01"
# 0x01 is enable MonitorMWait
Name = MonitorMWait

[CPU C1 auto demotion]
Bios_Path =
Target = "0x01"
# 0x01 is enable C1AutoDemotion
Name = C1AutoDemotion

[CPU C1 auto undemotion]
Bios_Path =
Target = "0x01"
# 0x01 is enable C1AutoUnDemotion
Name = C1AutoUnDemotion

[CPU C6 report]
Bios_Path =
Target = "0x01"
# 0x01 is enable C6Enable
Name = C6Enable

[Enhanced Halt State (C1E)]
Bios_Path =
Target = "0x01"
# 0x01 is enable ProcessorC1eEnable
Name = ProcessorC1eEnable

[Package C State]
Bios_Path =
Target = "0xFF"
#0xFF is Auto PackageCState
Name = PackageCState
