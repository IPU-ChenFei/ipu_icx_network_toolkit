[Enable Monitor MWAIT]
Bios_Path =
Name = MonitorMWait
Target = "0x1"

[CPU C1 auto demotion]
Bios_Path =
Name = C1AutoDemotion
Target = "0x1"

[CPU C1 auto undemotion]
Bios_Path =
Target = "0x1"
Name = C1AutoUnDemotion

[CPU C6 report]
Bios_Path =
Name = C6Enable
Target = "0x1"

[Enhanced Halt State (C1E)]
Bios_Path =
Name = ProcessorC1eEnable
Target = "0x1"

[Package C State']
Bios_Path =
Name = PackageCState
Target = "0xFF"

[Hardware P-States]
Bios_Path =
Name = ProcessorHWPMEnable
Target = "0x3"

[Boot performance mode]
Bios_Path =
Name = BootPState
Target = "0x1"

[Serial Debug Message Level]
Bios_Path =
Name = serialDebugMsgLvl
Target = "0x1"

[PPIN Control]
Bios_Path =
Name = PpinControl
Target = "0x1"

[Intel VT for Directed I/O]
Bios_Path =
Name = VTdSupport
Target = "0x1"