Name = ProcessorSmxEnable
Target = "0x01"

[VMX]
Bios_Path =
Name = ProcessorVmxEnable
Target = "0x01"

[Lock Chipset]
Bios_Path =
Name = LockChipset
Target = "0x01"

[MSR Lock Control]
Bios_Path =
Name = ProcessorMsrLockControl
Target = "0x01"

[BIOS ACM Error Reset]
