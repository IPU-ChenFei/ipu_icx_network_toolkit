[Enable SMX]
Bios_Path =
Name = ProcessorSmxEnable
Target = "0x1"

[VMX]
Bios_Path =
Name = ProcessorVmxEnable
Target = "0x1"

[Lock Chipset]
Bios_Path =
Name = LockChipset
Target = "0x1"

[MSR Lock Control]
Bios_Path =
target = "0x01"
name = ProcessorMsrLockControl

[BIOS ACM Error Reset]
Bios_Path =
Name = BiosAcmErrorReset
Target = "0x0"

[Enable Intel(R) TXT]
Bios_Path =
Target = "0x00"
Name = ProcessorLtsxEnable

[Intel  VT for Directed I/O (VT-d)]
Bios_Path =
Target = "0x01"
Name = VTdSupport

