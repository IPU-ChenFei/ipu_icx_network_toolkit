############### Network Server Configuration ###################
[server]
platform = wht
# static/dhcp
bootproto = static
osname = windows


############### Network Client Configuration ###################
[client]
osname = windows


[redhat]
ipaddr = 10.239.174.101
username = root
password = intel@123


[windows]
ipaddr = 10.239.182.153
username = administrator
password = password


############### Network Test Configuration ###################
[connection]
# SpringVille Subnet: IPv4 (192.168.3.x/24), IPv6 (fd00:1762:3::x/48)
spr_conn_v4 = (spr, 192.168.3.1, spr, 192.168.3.2)
spr_conn_v6 = (spr, fd00:1762:3::1, spr, fd00:1762:3::2)

# FoxVille Subnet: IPv4 (192.168.4.x/24), IPv6 (fd00:1762:4::x/48)
