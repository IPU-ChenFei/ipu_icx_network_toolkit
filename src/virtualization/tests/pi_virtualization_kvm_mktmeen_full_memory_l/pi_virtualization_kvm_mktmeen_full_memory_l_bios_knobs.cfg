[Total Memory Encryption (TME)]
Bios_Path =
Target = "0x01"
Name = EnableTme

[SW Guard Extensions (SGX)]
Bios_Path =
Target = "0x00"
Name = EnableSgx

[Multikey Total Memory Encryption (MK-TME)]
Bios_Path =
Target = "0x01"
Name = EnableMktme
