[Hyper-Threading ALL]
Bios_Path =
Target = "0x00"
Name = ProcessorHyperThreadingDisable

[Machine Check]
Bios_Path =
Name = MachineCheckEnable
Target = "0x0"

[Enable Intel(R) TXT]
Bios_Path =
Target = "0x00"
Name=ProcessorLtsxEnable

[MSR Lock Control]
Bios_Path =
Name = ProcessorMsrLockControl
Target = "0x0"

[Numa]
Bios_Path =
Target = "0x1"
Name = NumaEn

[Directory Mode Enable]
Bios_Path =
Name = DirectoryModeEn
# Disable=0x0, Enable=0x1
Target = "0x1"

[SNC]
Bios_Path =
Target = "0x0"
Name = SncEn

[Memory Frequency]
Bios_Path =
Target = "0x0"
Name = DdrFreqLimit

[Patrol Scrub]
Bios_Path =
Name = PatrolScrub
# Disable=0x0, Enable=0x2
Target = "0x0"

[Intel  VT for Directed I/O (VT-d)]
Bios_Path =
Target = "0x00"
Name = VTdSupport

[SpeedStep (Pstates)]
Bios_Path =
Target = "0x01"
Name = ProcessorEistEnable

[Turbo Mode]
Bios_Path =
Name = TurboMode
Target = "0x1"

[Energy Efficient Turbo]
Bios_Path =
Name = EETurboDisable
Target = "0x0"

[Hardware P-States]
Bios_Path =
Target = "0x0"
Name = ProcessorHWPMEnable

[CPU C6 Report]
Bios_Path =
Target = "0x01"
Name=C6Enable

[Enhanced Halt State (C1E)]
Bios_Path =
Target = "0x01"
Name=ProcessorC1eEnable

[Package C State]
Bios_Path =
Target = "0x7"
Name = PackageCState
